<mat-card class="custom-card" >
  <mat-card-content fxLayout="column" mat-ripple [routerLink]="['/contest/'+contest.id+'/matches/'+match.id]">
    <div fxLayout="row" fxLayoutAlign="space-between center" class="head-card">

      <div fxLayout="row" fxLayoutAlign="center center">
        <div class="card-team home-team">
          <app-blason [height]="'35'" [width]="'35'" [src]="match.homeTeam.logo">
          </app-blason>
        </div>
        <div class="card-team away-team">
          <app-blason [height]="'35'" [width]="'35'" [src]="match.awayTeam.logo">
          </app-blason>
        </div>
      </div>
      <div fxFlex fxLayout="column" fxLayoutAlign="center flex-end" fxLayoutGap="5px">
        <span class="card-hour">
          23:30
        </span>
        <span class="card-date">
          28 jun 2018
        </span>
      </div>

    </div>
    <div fxLayout="column">
      <span class="info-league">Premier League</span>
      <span class="info-team">{{match.homeTeam.name}}</span>
      <span class="info-team">{{match.awayTeam.name}}</span>
    </div>
  </mat-card-content>
  <mat-card-actions fxLayout="row" fxLayoutAlign="space-between">
    <button mat-flat-button class="home-btn">
        <span class="btn-team">
          {{match.homeTeam.tla}}
        </span>
      <span class="btn-cote">
          1.25
        </span>
    </button>
    <button mat-flat-button class="draw-btn">
      <span class="btn-draw">DRAW</span>
      <span class="btn-cote btn-draw-cote">1.25</span>
    </button>
    <button mat-flat-button class="away-btn">
      <span class="btn-team">{{match.awayTeam.tla}}</span>
      <span class="btn-cote">1.25</span>
    </button>
  </mat-card-actions>
</mat-card>
