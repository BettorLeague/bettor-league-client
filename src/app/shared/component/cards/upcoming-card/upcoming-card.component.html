<mat-card class="custom-card" >
  <mat-card-content fxLayout="column" mat-ripple [routerLink]="['/contest/'+contestId+'/matches/'+match.id]">
    <div fxLayout="row" fxLayoutAlign="space-between center" class="head-card">

      <div fxLayout="row" fxLayoutAlign="center center">
        <div class="card-team home-team">
          <app-blason [height]="'35'" [width]="'35'" [src]="match.homeTeam.logo">
          </app-blason>
        </div>
        <div class="card-team away-team">
          <app-blason [height]="'35'" [width]="'35'" [src]="match.awayTeam.logo">
          </app-blason>
        </div>
      </div>
      <div fxFlex fxLayout="column" fxLayoutAlign="center flex-end" fxLayoutGap="5px">
        <span class="card-hour">
          {{match.utcDate | date : 'HH:mm'}}
        </span>
        <span class="card-date">
            {{match.utcDate | date : 'd MMMM yyyy' }}
        </span>
      </div>

    </div>
    <div fxLayout="column">
      <span class="info-league">{{match.competition.name}}</span>
      <span class="info-team">{{match.homeTeam.name}}</span>
      <span class="info-team">{{match.awayTeam.name}}</span>
    </div>
  </mat-card-content>
  <mat-card-actions fxLayout="row" fxLayoutAlign="space-between">
    <button (click)="prono('HOME_TEAM')" mat-flat-button class="home-btn" matBadge="V" [matBadgeHidden]="!(pronostic && pronostic.result === 'HOME_TEAM')">
        <span class="btn-team" >
          {{match.homeTeam.tla}}
        </span>
      <!--
      <span class="btn-cote">
          1.25
        </span>-->
    </button>
    <button (click)="prono('DRAW')" mat-flat-button class="draw-btn" matBadge="V" [matBadgeHidden]="!(pronostic && pronostic.result === 'DRAW')">
      <span class="btn-draw">DRAW</span>
      <!--
      <span class="btn-cote btn-draw-cote">1.25</span>-->
    </button>
    <button (click)="prono('AWAY_TEAM')" mat-flat-button class="away-btn" matBadge="V" [matBadgeHidden]="!(pronostic && pronostic.result === 'AWAY_TEAM')">
      <span class="btn-team">{{match.awayTeam.tla}}</span>
      <!--
      <span class="btn-cote">1.25</span>-->
    </button>
  </mat-card-actions>
</mat-card>
